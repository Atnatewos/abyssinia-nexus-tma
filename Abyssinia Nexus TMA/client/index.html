<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Abyssinia Nexus</title>
    <!-- Load Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Load our CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
        <p>Loading Abyssinia Nexus...</p>
    </div>

    <!-- Main App Container -->
    <div id="app-container" class="app-container" hidden>
        <header class="app-header" hidden>
            <!-- Header will be used for back button in future version -->
        </header>
        <main id="view-container" class="view-container">
            <p>App is loading...</p>
        </main>
    </div>

    <!-- Load our JavaScript as Module -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
